<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h2>Write Your Ideas</h2>
        </nav>
    </header>
    <main>
        <section class="left-right-container" >
            <div class="left">
                <div class="title-section">
                    <h2>My Ideas</h2>
                    <div class="title-section-icone">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-search"></i>
                        <i class="bi bi-emoji-laughing"></i>
                    </div>
                </div>
                <div id="note-section">
                    <!-- <div>
                        <div class="note-section-title">
                            <h3></h3>
                        </div>
                        <p class="note-section-content"></p>
                        <div class="note-section-footer">
                            <p></p>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="right">
                <div class="title-section">
                    <h2>Ideas Editor</h2>
                    <div class="title-section-icone">
                        <button type="button" id="add-button"><i class="bi bi-plus-lg" style="color: #2563eb;"></i></button>
                        <button id="register-button"><i class="bi bi-check-circle-fill"></i></button>
                    </div>
                </div>
                <div class="input-section">
                    <input id="idea-title" type="text" placeholder="Idea Title" autocomplete="off" aria-label="Idea Note" maxlength="100">
                   <div>
                     <input  type="text" placeholder="Start typing your idea here...">
                   </div>
                </div>

            </div>
        </section>
    </main>
</body> 
<script src="main.js"></script>
</html>
